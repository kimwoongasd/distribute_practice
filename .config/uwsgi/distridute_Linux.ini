[uwsgi]
chdir = /srv/distribute_practice/
module = distridute_Linux.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/distridute_Linux.pid
logto = /var/log/uwsgi/distridute_Linux/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true